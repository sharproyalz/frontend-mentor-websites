<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div id="card">
      <div id="profile">
        <img
          id="prof-pic"
          src="/assets/images/avatar-jessica.jpeg"
          alt="Profile Picture"
        />
        <div id="profile-info">
          <div id="name">Jessica Randall</div>
          <div id="place">London, United Kingdom</div>
        </div>
      </div>
      <div id="quote">"Front-end developer and avid reader."</div>
      <div id="soc-med">
        <button type="button" class="soc-meds">GitHub</button>
        <button type="button" class="soc-meds">Frontend Mentor</button>
        <button type="button" class="soc-meds">LinkedIn</button>
        <button type="button" class="soc-meds">Twitter</button>
        <button type="button" class="soc-meds">Instagram</button>
      </div>
    </div>
  </body>
</html>
