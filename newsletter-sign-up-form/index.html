<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>
            Frontend Mentor | Newsletter sign-up form with success message
        </title>

        <link rel="stylesheet" href="styles.css" />
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div id="card">
            <div id="form">
                <!-- Sign-up form start -->
                <div id="update-title">Stay updated!</div>

                <p id="description">
                    Join 60,000+ product managers receiving monthly updates on:
                </p>

                <ul>
                    <li>
                        <img
                            src="./asset/images/icon-list.svg"
                            class="check-list"
                            alt="Icon List"
                        />Product discovery and building what matters
                    </li>
                    <li>
                        <img
                            src="./asset/images/icon-list.svg"
                            class="check-list"
                            alt="Icon List"
                        />Measuring to ensure updates are a success
                    </li>
                    <li>
                        <img
                            src="./asset/images/icon-list.svg"
                            class="check-list"
                            alt="Icon List"
                        />
                        And much more!
                    </li>
                </ul>
                <div id="email-container">
                    <label id="label-email" for="email-address">
                        <div id="label-email-address">Email address</div>
                        <div id="email-error-text" class="">
                            Valid email required
                        </div>
                    </label>
                    <input
                        id="email-address"
                        class=""
                        type="text"
                        name=""
                        placeholder="email@company.com"
                        id=""
                    />
                </div>

                <button type="button" id="subscribe">
                    Subscribe to monthly newsletter
                </button>
            </div>

            <img
                id="newsletter-image"
                src="./asset/images/illustration-sign-up-desktop.svg"
                alt="Newsletter Image"
            />
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/sharproyalz">sharproyalz</a>.
        </div>

        <script src="app.js"></script>
    </body>
</html>
